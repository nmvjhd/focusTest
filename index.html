<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li.focus{
            background: red;
        }
    </style>
</head>
<body>
    <ul class="aaa" scope-id="1">
        scope1
        <li focus-id="1">1</li>
        <li focus-id="2">2</li>
        <li focus-id="3">3</li>
        <li focus-id="4">4</li>
        <li focus-id="5">5</li>
        <li focus-id="6">6</li>
    </ul>

    <ul class="bbb" scope-id="2">
        scope2
        <li focus-id="1">1</li>
        <li focus-id="2">2</li>
        <li focus-id="3">3</li>
        <li focus-id="4">4</li>
        <li focus-id="5">5</li>
        <li focus-id="6">6</li>
    </ul>

    <ul class="ccc" scope-id="3">
        scope3
        <li focus-id="1">1</li>
        <li focus-id="2">2</li>
        <li focus-id="3">3</li>
        <li focus-id="4">4</li>
        <li focus-id="5">5</li>
        <li focus-id="6">6</li>
    </ul>

    <script src="./core/listFocus.js"></script>
    <script src="./core/scopeFocus.js"></script>
<script>
    const scope = scopeFocus({
        elem: document.body,
        initScope: 1,
    });
    // window.onKeyUp = scope.up;
    // window.onKeyDown = scope.down;
    // window.onKeyLeft = scope.left;
    // window.onKeyRight = scope.right;
    document.addEventListener('keydown', e => {
        console.log(e.keyCode);
        switch (e.keyCode) {
            case 37: {
                scope.move('left');
                break;
            }
            case 38: {
                scope.move('up');
                break;
            }
            case 39: {
                scope.move('left');
                break;
            }
            case 40: {
                scope.move('down');
                break;
            }
        }
    })
</script>
</body>
</html>
